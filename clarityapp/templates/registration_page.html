<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма регистрации</title>
</head>
<body>
    <h1>Форма регистрации</h1>
    <br>
    <form method="post">
        {% csrf_token %}
        <label for="name">Ваше имя</label>
        <input type="text" id="name" name="name" maxleght="100" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" maxleght="100" required>

        <button type="submit">Отправить</button>
        <button type="submit"><a href="http://127.0.0.1:8000/">Вернуться обратно</a>></button>
</body>
</html>
